<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Creations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: #fff;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #1a1a1a;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #00ff99;
        text-shadow: 0 0 5px #00ff99, 0 0 15px #00ff99;
      }

      .navbar ul {
        display: flex;
        list-style-type: none;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: #00e6e6;
        font-size: 18px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px #00e6e6, 0 0 15px #00e6e6;
      }

      .navbar ul li a:hover {
        color: #fff;
        box-shadow: 0 0 5px #00e6e6, 0 0 10px #00e6e6, 0 0 20px #00e6e6;
        background-color: rgba(0, 230, 230, 0.1);
      }

      .navbar .menu-icon {
        display: none;
        font-size: 24px;
        color: #00ff99;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 30px;
          background-color: #1a1a1a;
          border-radius: 5px;
          width: 200px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        .navbar ul li {
          margin: 10px 0;
        }
        .navbar .menu-icon {
          display: block;
        }
        .navbar ul.show {
          display: flex;
        }
      }

      .center-content {
        text-align: center;
        margin: 50px 0;
      }

      .center-content img {
        width: 500px; /* Adjusted width for the image */
        height: auto;
        border: 5px solid white;
        box-shadow: 0 0 15px white; /* Glowing effect */
      }

      .center-content h1 {
        margin-top: 20px;
        font-size: 36px; /* Increased heading size */
        text-shadow: 0 0 5px white, 0 0 10px white;
      }

      .center-content h2 {
        margin-top: 10px;
        font-size: 24px; /* Increased text size */
        color: #ccc;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #1a1a1a;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.8);
      }

      .footer p {
        margin: 0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">AUTOMATONS</div>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <ul>
        <li><a href="index.html">Back</a></li>
        <li><a href="creation.html">Our Creations</a></li>
        <li><a href="form.html">Join Us</a></li>
      </ul>
    </nav>

    <section id="home" class="center-content">
      <img src="teampic.png" alt="Team Automations" /> <!-- Replace with your image URL -->
      <h1>WE, THE TEAM AUTOMATONS!</h1>
      <h2>we build for the future, we build the future!</h2>
    </section>

    <footer class="footer">
      <p>BUILT WITH SWEAT, BLOOD & PASSION BY SHRAVANI DESHPANDE</p>
    </footer>

    <script>
      function toggleMenu() {
        document.querySelector(".navbar ul").classList.toggle("show");
      }
    </script>
  </body>
</html>
