<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #0d0d0d;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        background-color: #1a1a1a;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #00ff99;
        text-shadow: 0 0 5px #00ff99, 0 0 15px #00ff99;
      }

      .navbar ul {
        display: flex;
        list-style-type: none;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: #00e6e6;
        font-size: 18px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px #00e6e6, 0 0 15px #00e6e6;
      }

      .navbar ul li a:hover {
        color: #fff;
        background-color: rgba(0, 230, 230, 0.1);
        box-shadow: 0 0 5px #00e6e6, 0 0 10px #00e6e6, 0 0 20px #00e6e6;
      }

      .form-container {
        background: rgba(26, 26, 26, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
        max-width: 400px;
        width: 100%;
        margin: 20px;
        position: relative;
        overflow: hidden;
      }

      .form-title {
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: white;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #00e6e6;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #00ff99;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        border-color: #00e6e6;
        outline: none;
        box-shadow: 0 0 5px #00e6e6, 0 0 15px #00e6e6;
      }

      .submit-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #00ff99;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .submit-button:hover {
        background-color: #00e68a;
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 20px;
        }

        .form-title {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">NeonNav</div>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        
    </nav>

    <div class="form-container">
      <h2 class="form-title">Submit Your Info</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
